<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${'Change Password'})"/>
<body>
<div class="form-container">

    <div th:include="fragments :: logo"></div>

    <form th:action="@{/profile/{id}/password(id=${user.id})}" method="post" class="card shadows">

        <h1 class="text-center">Change your password</h1>


        <div class="card-body">
            <div class="form-group">
                <label for="oldPassword">Old password</label>
                <input class="form-control" id="oldPassword" name="oldPassword" type="password" />
            </div>
            <div class="form-group">
                <label for="newPassword">New password</label>
                <input class="form-control" id="newPassword" name="newPassword" type="password" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm new password</label>
                <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" />
            </div>
            <div>
                <input type="submit" class="btn btn-block buttons text-white" value="Update Password" />
            </div>
        </div>
    </form>
</div>

<th:block th:replace="fragments :: scripts"/>
</body>
</html>
