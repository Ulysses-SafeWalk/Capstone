<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${'Register'})"/>
<body>

<div th:include="fragments :: navbar"></div>

        <div class="form-container">
            <div class="card shadows">
                <h4 class="text-center">Already registered? Login <a th:href="@{/login}">here.</a></h4>
            </div>

            <div th:include="fragments :: logo"></div>

            <div class="card shadows">
                <div class="card-body">
                    <h1 class="text-center">Create Account</h1>

                    <form th:action="@{/register}" method="POST" th:object="${user}">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input class="form-control" id="firstName" th:field="*{first_name}" required/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input class="form-control" id="lastName" th:field="*{last_name}"  required/>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number <br/><span style="color: darkgrey; font-style:italic">(Only required if you would like to set up automatic alert texting)</span></label>
                            <input class="form-control" id="phoneNumber" th:field="*{phone_number}" placeholder="(555) 555-5555" pattern="[0-9]{10}"/>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" th:field="*{username}"  required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" th:field="*{email}" type="email"  required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" type="password" th:field="*{password}"  required/>
                        </div>
                        <div>
                            <input value="Create Account" type="submit" class="btn btn-block buttons text-white"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>

<th:block th:replace="fragments :: scripts"/>

</body>
</html>
