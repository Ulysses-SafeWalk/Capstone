<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${'Login'})"/>
<body>
<div class="form-container">

    <div th:include="fragments :: logo"></div>

    <form th:action="@{/login}" method="post" class="card shadows">

        <h1 class="text-center">Log In</h1>


        <div class="card-body">
        <div th:if="${param.error}">
            Invalid Username or Password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" />
            </div>
            <div>
            <div>
                <h6 class="text-center" style="color: darkgrey; font-style:italic">New user? Create an account <a th:href="@{/register}">here.</a></h6>
            </div>
                <input type="submit" class="btn btn-block buttons text-white" value="Log In" />
            </div>
        </div>
    </form>
    <br/>
    <br/>
</div>

<th:block th:replace="fragments :: scripts"/>
</body>
</html>
