<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${'Edit a Review'})" />
<body>

<div th:include="fragments :: logo"></div>

<div class="container">
    <form th:action="@{/reviews/{id}/edit(id=${review.id})}" method="review" th:object="${review}">

        <h1 class="my-4 text-center">Edit Review</h1>

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" th:field="*{title}" />
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <input class="form-control" type="text" id="body" th:field="*{body}" />
        </div>

        <input class="btn btn-block btn-primary" type="submit" />

    </form>
</div>


</body>
</html>
