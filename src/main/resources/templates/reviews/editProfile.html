<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head(${'Edit Profile'})" />
<body>
<nav th:replace="fragments :: navbar" />

    <div class="form-container">
    <h1>Welcome, ${user.username}!</h1>

    <div th:include="fragments :: logo"></div>

    <div class="card shadows">
        <div class="card-body">
            <h1 class="text-center">Profile Information</h1>

            <form th:action="@{/profile}" method="POST" th:object="${user}">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" th:value="${user.first_name}" th:field="*{first_name}" />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" th:value="${user.last_name}" th:field="*{last_name}" />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number <br/></label>
                    <input class="form-control" id="phoneNumber" th:field="*{phone_number}" th:placeholder="${user.phone_number}"/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" th:value="${user.username}" th:field="*{username}" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" th:value="${user.email}" th:field="*{email}" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password" th:value="${user.password}" th:field="*{password}" />
                </div>
                <div>
                    <input value="Edit Account" type="submit" class="btn btn-block buttons text-white"/>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments :: scripts"/>

</body>
</html>
