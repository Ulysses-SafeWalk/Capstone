<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${'Posts index page'})" />
<body>
<nav th:replace="fragments :: navbar" />
<div class="container">
    <h3 th:if="${! reviews.isEmpty()}" class="mb-4 text-center">Reviews for <br /><span th:text="${location.name}"/>. <br/>
        <a th:href="@{/reviews/{id}/create(id=${location.id})}" class="btn-lg shadows buttons text-white text-center mb-4">Add Review</a></h3>
    <h3 th:if="${reviews.isEmpty()}" class="mb-4 text-center">No results found for <br /><span th:text="${location.name}"/>. <br/>
        <a th:href="@{/reviews/{id}/create(id=${location.id})}" class="btn-lg shadows buttons text-white text-center mb-4">Add Review</a></h3>

    <div class="row">
        <form class="col-4">
            <div class="form-group">
                <label for="search">Search</label>
                <input class="form-control" id="search" type="text" name="search" th:value="${searchTerm}" />
            </div>
        </form>
    </div>

    <div class="card-columns">
        <div th:each="review : ${reviews}">
            <div class="card shadows">
                <div class="card-body">
                    <h3 class="card-title"><span th:text="${review.title}"></span></h3>
                    <p class="card-text"><span th:text="${review.body}"></span></p>
                    <p>Overall rating: <span th:text="${review.overall_rating}"/>/5</p>
                    <p>Review by: <span th:text="${review.user.username}"/></p>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block th:replace="fragments :: scripts" />
</body>
</html>
