<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(${'Leave a review'})" />

<body>

<nav th:include="fragments :: navbar" />

<div class="container">

<div th:include="fragments :: logo"></div>

    <div class="card shadows">
        <div class="card-body">
            <form th:action="@{/reviews/create/{id}(id=${location.id})}" method="POST" th:object="${review}">

                <h1 class="my-4 text-center">Leave a Review for <span th:text="${location.name}"/></h1>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" id="title" th:field="*{title}" />
                </div>

                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control" type="text" id="body" th:field="*{body}" />
                </div>

        <p style="margin-bottom: 0px">Overall Rating:</p>
        <div class="rating">
            <input type="radio" id="star5" name="rate" value="5" th:field="*{rating}"/>
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" th:field="*{rating}"/>
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" th:field="*{rating}"/>
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" th:field="*{rating}"/>
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" th:field="*{rating}"/>
            <label for="star1" title="text">1 star</label>
        </div>
                <input class="btn btn-block buttons text-white" type="submit" />

            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments :: scripts" />

</body>
</html>
