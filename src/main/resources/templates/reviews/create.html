<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(${'Leave a review'})" />

<body>


<div class="container">

<div th:include="fragments :: logo"></div>

    <div class="card shadows">
        <div class="card-body">
            <form th:action="@{/reviews/create}" method="POST" th:object="${review}">

                <h1 class="my-4 text-center">Leave a Review</h1>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" id="title" th:field="*{title}" />
                </div>

                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control" type="text" id="body" th:field="*{body}" />
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input class="form-control" id="rating" th:field="*{rating}" />
                </div>

                <input class="btn btn-block buttons text-white" type="submit" />

            </form>
        </div>
    </div>
</div>


</body>
</html>
