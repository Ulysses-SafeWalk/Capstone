<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${'Posts index page'})" />
<body>
<nav th:replace="fragments :: navbar" />
<div class="container">

    <h1 th:if="${! reviews.isEmpty()}">Here are all the reviews!</h1>
    <h1 th:if="${reviews.isEmpty()}">Sorry, no results found!</h1>

    <div class="row">
        <form class="col-12">
            <div class="form-group">
                <label for="search">Search</label>
                <input class="form-control" id="search" type="text" name="search" th:value="${searchTerm}" />
            </div>
        </form>
    </div>

    <div class="review col-6" th:each="review : ${reviews}">
        <h2>
            <a th:href="@{/reviews/{id}(id=${review.id})}" th:text="${review.title}" />
        </h2>
        <p>Posted By: <span th:text="${review.user.email}" /></p>
        <p th:text="${review.body}" />
        <div class="row">
            <div class="col-3">
                <a th:href="@{/reviews/{id}/edit(id=${review.id})}" class="btn btn-warning btn-block">Edit</a>
            </div>
            <form class="col-3" method="review" th:action="@{/reviews/{id}/delete(id=${review.id})}">
                <input type="submit" class="btn btn-danger btn-block" value="Delete" />
            </form>
        </div>
    </div>

</div>

<th:block th:replace="fragments :: scripts" />
</body>
</html>
