<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${'Posts index page'})" />
<body>
<nav th:replace="fragments :: navbar" />
<div class="form-container">

    <h1 th:if="${! reviews.isEmpty()}">Here are all your reviews!</h1>
    <h1 th:if="${reviews.isEmpty()}">Sorry, no results found!</h1>

    <div class="row">
        <form class="col-12">
            <div class="form-group">
                <label for="search">Search</label>
                <input class="form-control" id="search" type="text" name="search" th:value="${searchTerm}" />
            </div>
        </form>
    </div>

    <div th:each="review : ${reviews}">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"><a th:href="@{/reviews/{id}(id=${review.id})}"><span th:text="${review.title}"></span></a></h3>
                    <p class="card-text"><span th:text="${review.body}"></span></p>
                    <a th:href="@{/reviews/{id}/edit(id=${review.id})}" class="card-link">Edit Post</a>
                    <a th:href="@{/reviews/{id}/delete(id=${review.id})}" class="card-link">Delete Post</a>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block th:replace="fragments :: scripts" />
</body>
</html>
