<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${'Product Create'})" />
<body>

    <div class="container">

        <h1 class="text-center">Create A Product</h1>

        <form action="/products/create" method="review" th:object="${product}">

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" th:field="*{name}" />
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" type="text" id="price" th:field="*{price}" />
            </div>

            <input class="btn btn-block btn-primary" type="submit" />

        </form>
    </div>

</body>
</html>
