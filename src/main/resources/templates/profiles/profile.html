<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head(${'Profile'})" />
<body>
<nav th:replace="fragments :: navbar" />

<div class="form-container">
    <h1>Welcome, <span th:text="${user.username}">!</span></h1>

        <div th:include="fragments :: logo"></div>

        <div class="card shadows">
            <div class="card-body">
                <h3 class="text-center">Profile Information</h3>

                <div th:object="${user}">
                    <input type="hidden" id="id1" th:value="${user.id}" />
                    <div class="user-profile">
                        <label for="firstName"><strong>First Name: </strong></label>
                        <span th:text="${user.first_name}" class="text-center" id="firstName" /><br />
                    </div>
                    <div class="user-profile">
                        <label for="lastName"><strong>Last Name: </strong></label>
                        <span th:text="${user.last_name}" class="text-center" id="lastName" /><br />
                    </div>
                    <div class="user-profile">
                        <label for="phoneNumber"><strong>Phone Number: </strong></label>
                        <span th:text="${user.phone_number}" class="text-center" id="phoneNumber"/><br />
                    </div>
                    <div class="user-profile">
                        <label for="username"><strong>Username: </strong></label>
                        <span th:text="${user.username}" class="text-center" id="username" /><br />
                    </div>
                    <div class="user-profile">
                        <label for="email"><strong>Email: </strong></label>
                        <span th:text="${user.email}" class="text-center" id="email" /><br />
                        <button class="btn btn-block buttons card-link text-white" data-toggle="modal" data-target="#profileModal">
                                Edit Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal for modifying user profile-->
        <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content card shadows">
                    <div class="modal-header">
                        <button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                            <h5 class="modal-title mr-auto" id="profileLabel">Profile Information</h5>

                            <div class="modal-body card-body">

                                <form th:action="@{/profile/{id}/edit(id=${user.id})}" th:method="POST" th:object="${user}">
                                    <input type="hidden" id="id" th:value="${user.id}" />
                                    <div class="form-group">
                                        <label for="firstName">
                                            First Name
                                        </label>
                                        <input class="form-control" id="firstName2"  th:field="*{first_name}" />
                                    </div>

                                    <div class="form-group">
                                        <label for="lastName">
                                            Last Name
                                        </label>
                                        <input class="form-control" id="lastName2" th:field="*{last_name}" />
                                    </div>

                                    <div class="form-group">
                                        <label for="phoneNumber">
                                            Phone Number
                                        </label>
                                        <input class="form-control" id="phoneNumber2" th:field="*{phone_number}" th:placeholder="${user.phone_number}"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="username">
                                            Username
                                        </label>
                                        <input class="form-control" id="username2" th:value="${user.username}" th:field="*{username}" />
                                    </div>

                                    <div class="form-group">
                                        <label for="email">
                                            Email
                                        </label>
                                        <input class="form-control" id="email2" th:value="${user.email}" th:field="*{email}" />
                                    </div>


                                    <a th:href="@{/profile/{id}/updatePassword(id=${user.id})}">Change your Password</a>

                                    <div class="modal-footer">
                                            <button type="button" class="btn btn-block text-white logout" data-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="submit" class="btn buttons text-white">
                                                Save changes
                                            </button>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</div>

    <th:block th:replace="fragments :: scripts"/>

    <h3>Manage your <a th:href="@{/reviews}">reviews</a></h3>

<th:block th:replace="fragments :: scripts" />

</body>
</html>
