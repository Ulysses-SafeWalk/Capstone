<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head(${'Welcome!'})" />
<body>
<nav th:replace="fragments :: navbar" />



<div class="row d-flex ml-auto">
    <div class="col-3 d-none d-lg-block">

        <div th:include="fragments :: logo2"></div>

            <div class="card shadows">
                <div class="card-body">
                    <h3>Welcome User!</h3>
                    <!--<a href="/profile" th:text="${user.username}">!-->
                    <p>San Antonio, Texas</p>
                </div>
            </div>

            <div class="card shadows">
                <div class="card-body">
                    <a href="#">Reviews</a>
                    <ul>
                        <li th:each="review : ${reviews}"><a th:href="@{/reviews/{reviewId}/detail(reviewId=${review.id})}"><span th:text="${review.title}"></span></a></li>
                    </ul>
                    <a href="#">Favorites</a>
                    <ul>
                        <li th:each="favorite : ${favorites}"><a th:href="@{/reviews/{id}(id=${favorite.getyelpid()})}"><span th:text="${favorite.name}"></span></a></li>
                    </ul>
                </div>
            </div>


            <div class="card shadows">
                <div class="card-body m-auto">
                    <a href="#" class="btn buttons text-white text-center mb-3" id="moovit">Transit with Moovit</a><br />
                    <a href="#" class="btn logout text-white text-center mb-3">Logout</a>
                </div>
            </div>
    </div>

    <!--Mobile View elements that don't appear w lg and xl screens-->
    <div class="col-3 d-lg-none d-xl-none">
            <a class="d-block btn-lg mb-4 shadows buttons text-white text-center" href="/profile" role="button" id="profile">
                Profile
            </a>

            <a class="d-block btn-lg mb-4 shadows buttons text-white text-center" href="#" role="button" id="uber">
                Uber
            </a>

            <a class="d-block btn-lg mb-4 shadows buttons text-white text-center" href="#" role="button" id="lyft">
                Lyft
            </a>

            <a class="d-block btn-lg mb-4 shadows buttons text-white text-center" href="#" role="button" id="moovit2">
                Moovit
            </a>
    </div>

    <div id="map-canvas" class="container-flex float-left col shadows align-self-stretch mr-auto"></div>

    <div class="mr-auto col-8 nav-legend">
        <div class="d-flex card shadows align-self-stretch">
            <ul class="nav nav-tabs" id="mapTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="legend-tab" data-toggle="tab" href="#legend" role="tab" aria-controls="legend" aria-selected="true">
                        Legend
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="layers-tab" data-toggle="tab" href="#layers" role="tab" aria-controls="layers" aria-selected="true">
                        Layer Selection
                    </a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="legend" role="tabpanel" aria-labelledby="legend-tab">
                    <div class="card bg-light">
                        <div class="card-header">
                            <h3>Here is the legend</h3>
                            <div class="card-body"></div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="layers" role="tabpanel" aria-labelledby="layers-tab">
                    <div class="card bg-light">
                        <div class="card-header">
                            <h3>Here are the layers</h3>
                            <div class="card-body row">
                                <ul class="list-group column">
                                        <li class="list-group-item"><label for="facilitiesLayer"><input name="facilities" type="checkbox" id="facilitiesLayer" checked="checked"/>Police and Fire Stations</label></li>
                                        <li class="list-group-item"><label for="heatmapLayer"><input name="heatmap" type="checkbox" id="heatmapLayer" />Crime Heatmap</label></li>
                                        <li class="list-group-item"><label for="crimeLayer"><input name="crime" type="checkbox" id="crimeLayer"/>Crime</label></li>
                                </ul>
                                <ul class="list-group column">
                                        <li class="list-group-item"><label for="bothLayer"><input name="both" type="checkbox" id="bothLayer" />Restaurant/Bar locations</label></li>
                                        <li class="list-group-item"><label for="restaurantLayer"><input name="restaurants" type="checkbox" id="restaurantLayer" />Restaurants</label></li>
                                        <li class="list-group-item"><label for="barLayer"><input name="bars" type="checkbox" id="barLayer" />Bars</label></li>
                                        <li class="list-group-item"><label for="familyLayer"><input name="family" type="checkbox" id="familyLayer" />Family friendly locations</label></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-3 safety-btns">
        <a class="d-block btn-lg mb-4 shadows safe text-white text-center" href="#" role="button" id="safe">
            Safe Now
        </a>
        <a class="d-block btn-lg mb-4 shadows btn-danger text-white text-center" href="#" role="button" id="emergency">
            Feel Unsafe!
        </a>
    </div>

</div>

<th:block th:replace="fragments :: scripts" />

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5523VMyf7HwSUCog4fCxZsze1lDaMP-I&amp;libraries=places,visualization"></script>
<script type="text/javascript" th:src="@{/js/map.js}"></script>
<script type="text/javascript" th:src="@{/js/moovit.js}"></script>

</body>
</html>
