<head th:replace="fragments :: head(${'Welcome!'})" />
<body>
<nav th:replace="fragments :: navbar" />


<div class="row d-flex ml-auto">
    <div class="col-3 d-none d-lg-block">

        <div th:include="fragments :: logo2"></div>

            <div class="card shadows">
                <div class="card-body">
                    <h3>Welcome User</h3>
                    <p>San Antonio, Texas</p>
                </div>
            </div>

            <div class="card shadows">
                <div class="card-body">
                    <a href="#">Reviews</a>
                    <ul>
                        <li>Review 1</li>
                        <li>Review 2</li>
                        <li>Review 3</li>
                    </ul>
                    <a href="#">Favorites</a>
                    <ul>
                        <li>Favorite 1</li>
                        <li>Favorite 2</li>
                        <li>Favorite 3</li>
                    </ul>
                </div>
            </div>


            <div class="card shadows">
                <div class="card-body">
                    <a href="#" class="btn buttons text-white mb-3" id="moovit">Transit with Moovit</a><br />
                    <a href="#" class="btn logout text-white mb-3">Logout</a>
                </div>
            </div>
    </div>

        <!--Mobile View elements that appear w lg and xl screens-->
    <div class="d-flex d-lg-none d-xl-none align-self-stretch btn-container">
        <div class="form-group vertical-btns btns-div align-self-stretch btn-container">
            <div class="d-flex">
                <button class="d-block btn-lg mb-4 rd-buttons shadows" id="profile">
                    <a href="#">
                    Profile
                    </a>
                </button>
            </div>

            <div class="d-flex">
                <button class="d-block btn-lg mb-4 rd-buttons shadows" id="uber">
                    <a href="#">
                    Uber
                    </a>
                </button>
            </div>

            <div class="d-flex">
                <button class="d-block btn-lg mb-4 rd-buttons shadows" id="lyft">
                    <a href="#">
                    Lyft
                    </a>
                </button>
            </div>

            <div class="d-flex">
                <button class="d-block btn-lg mb-4 rd-buttons shadows" id="moovit">
                    <a href="#">
                    Moovit
                    </a>
                </button>
            </div>
        </div>
    </div>

    <div id="map-canvas" class="container-flex float-left col shadows align-self-stretch mr-auto"></div>
</div>

<div class="row">
    <div class="d-flex card shadows align-self-stretch">
        <ul class="nav nav-tabs" id="mapTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="legend-tab" data-toggle="tab" href="#legend" role="tab" aria-controls="legend" aria-selected="true">
                    Legend
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="layers-tab" data-toggle="tab" href="#layers" role="tab" aria-controls="layers" aria-selected="true">
                    Layer Selection
                </a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="legend" role="tabpanel" aria-labelledby="legend-tab">
                <div class="card bg-light">
                    <div class="card-header">
                        <h3>Here is the legend</h3>
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="layers" role="tabpanel" aria-labelledby="layers-tab">
                <div class="card bg-light">
                    <div class="card-header">
                        <h3>Here are the layers</h3>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item"><label for="facilitiesLayer"><input name="facilities" type="checkbox" id="facilitiesLayer" checked="checked"/>Police and Fire Stations</label></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>


<th:block th:replace="fragments :: scripts" />

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5523VMyf7HwSUCog4fCxZsze1lDaMP-I&amp;libraries=places"></script>

</body>
