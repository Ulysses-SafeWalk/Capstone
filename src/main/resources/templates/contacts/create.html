<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(${'Leave a review'})" />

<body>

<nav th:include="fragments :: navbar" />

<div class="container">

    <div th:include="fragments :: logo"></div>

    <div class="card shadows">
        <div class="card-body">
            <form th:action="@{/contacts/{id}/create(id=${user.id})}" method="POST" th:object="${contact}">

                <h1 class="my-4 text-center">Add a Contact</h1>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}" />
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" id="lastName" th:field="*{lastName}" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input class="form-control" type="text" id="phone" th:field="*{phoneNumber}" />
                </div>
                <input class="btn btn-block buttons text-white" type="submit" />

            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments :: scripts" />

</body>
</html>
